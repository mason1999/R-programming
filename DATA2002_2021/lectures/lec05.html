## Extra notation

Let's formalise this.  Let,

- `\(\color{blue}{D^+}\)` be the event that an individual **has** a particular disease. The **prevalence** is the marginal probability of disease, `\(P(D^+)\)`.
- `\(\color{blue}{D^-}\)` be the event that an individual **does not have** a particular disease. 
- `\(\color{red}{S^+}\)` represent a positive screening test result or a symptom being present.

| .bold[.red[Test negative]] `\(\color{red}{S^-}\)` | `\(c\)` | `\(d\)`  | `\(c+d\)` |
| | `\(a + c\)` | `\(b + d\)`  | `\(a+b+c+d\)` |

.pull-left[
- **False negative rate**: `\(P(S^- | D^+) = \dfrac{c}{a+c}\)`
- **False positive rate**: `\(P(S^+ | D^-) = \dfrac{b}{b+d}\)`
- **Sensitivity/Recall**: `\(P(S^+ | D^+) = \dfrac{a}{a+c}\)`, the probability that the test is positive given that the subject actually has the disease
- **Specificity**: `\(P(S^- | D^-) = \dfrac{d}{b+d}\)`, the probability that the test is negative given that the subject does not have the disease
]
.pull-right[
- **Positive predictive value/Precision**: `\(P(D^+|S^+) = \dfrac{a}{a+b}\)`, the probability that the subject has the  disease given that the test is positive
- **Negative predictive value**: `\(P(D^- | S^-) = \dfrac{d}{c+d}\)`, the probability that the subject does not have the disease given that the test is negative
- **Accuracy**: `\(\dfrac{a+d}{a+b+c+d}\)`
]

## Conditional probability: definition

- Let `\(B\)` be an event so that `\(P(B) &gt; 0\)`
- The conditional probability of an event `\(A\)` given that `\(B\)` has occurred is
`$$P(A ~|~ B) = \frac{P(A \cap B)}{P(B)}$$`

- Rearranging, we also have 
  - `\(P(A\cap B) = P(A ~|~ B)P(B)\)`  
  - `\(P(A\cap B) = P(B ~|~ A)P(A)\)`

--

- For the _classical definition of probability_ where we have a finite number of equally likely outcomes, then 
  - `\(P(A)\)` is the _proportion_ of outcomes in the subset `\(A\)`
  - `\(P(B)\)` is the _proportion_ of outcomes in the subset `\(B\)`
  - and `\(P(A|B)\)` can be interpreted as _the proportion of outcomes in `\(B\)` that are also in `\(A\)`_.

## Bayes' rule

Bayes' rule allows us to reverse the conditioning set provided that we know some marginal probabilities,
`$$\begin{align*}
P(B ~|~ A) &amp; = \frac{P(B\cap A)}{P(A)} \\
&amp; = \frac{P(A ~|~ B) P(B)}{P(A ~|~ B) P(B) + P(A ~|~ B^c)P(B^c)}.
\end{align*}$$`
where `\(B^c\)` is the event that `\(B\)` doesn't occur.

Note that we've used the [law of total probability](https://en.wikipedia.org/wiki/Law_of_total_probability)
`$$P(A) = P(A\cap B) + P(A\cap B^c) =  P(A ~|~ B) P(B) + P(A ~|~ B^c)P(B^c)$$`

## Example

A study comparing the efficacy of HIV tests, reports on an experiment which concluded that HIV antibody tests have a **sensitivity** of 99.7% and a **specificity** of 98.5%.  Suppose that a subject, from a population with a .1% **prevalence** of HIV, receives a positive test result. What is the positive predictive value?


- Mathematically, we want `\(P(D^+ ~|~ S^+)\)` given the sensitivity, `\(P(S^+ ~|~ D^+) = .997\)`, the specificity, `\(P(S^- ~|~ D^-) =.985\)`, and the prevalence `\(P(D^+) = .001\)`
`$$P(D^+ ~|~ S^+) = \frac{P(S^+~|~D^+)P(D^+)}{P(S^+~|~D^+)P(D^+) + P(S^+~|~D^-)P(D^-)}$$`

Need to find:

- `\(P(D^-) = 1-P(D^+) = 1- 0.001 = 0.999\)`
- `\(P(S^+~|~D^-) = 1-P(S^-~|~D^-) = 1 - 0.985 = 0.015\)`

---

## Using Bayes' formula

`$$\begin{align*}
P(D^+ ~|~ S^+) &amp; = \frac{P(S^+~|~D^+)P(D^+)}{P(S^+~|~D^+)P(D^+) + P(S^+~|~D^-)P(D^-)}\\ 
&amp; = \frac{.997\times .001}{.997 \times .001 + .015 \times .999}  = 0.062
\end{align*}$$`

In this population a positive test result only suggests a 6.2% probability that the subject has the disease  I.e. the **positive predictive value** is 6.2% for this test.

- The low positive predictive value is due to low prevalence of disease and the somewhat modest specificity
- Suppose it was known that the subject was an intravenous drug user and routinely had intercourse with an HIV infected partner
- The evidence implied by a positive test result does not change because of the prevalence of disease in the subject's population, only our interpretation of that evidence changes

## Evaluating a classification model

Imagine a very simple classification model.fn[1] looking to classify a particular type of deformation, kyphosis, in children who have had corrective spinal surgery (Chambers and Hastie, 1991).

- If the highest vertebrae operated on was 8th or lower, we predict that kyphosis will be present after surgery.

For our prediction model, define `\(D^+\)`, `\(D^-\)`, `\(S^+\)`, `\(S^-\)`, and find the
- sensitivity
- specificity
- false negative rate
- false positive rate
- positive predictive value
- negative predictive value

`\(D^+\)` is kyphosis present
`\(D^-\)` is kyphosis absent
`\(S^+\)` is predict kyphosis present
`\(D^-\)` is predict kyphosis absent

Might help to rewrite the table

|               | actual present `\(D^+\)` | actual absent `\(D^-\)` |
| ------------- | -------------------- | ------------ |
| predict present `\(S^+\)` |   TP = 11    | FP = 8  |
| predict absent  `\(S^-\)` |   FN = 6     | TN = 56 |

- sensitivity TP/(TP+FN) = 11/(11+6) = 65% (true positive rate)
- specificity TN/(TN+FP) = 56/(56+8) = 87.5% (true negative rate)
- false positive rate FP/(FP+TN) = 8/(8+56) = 12.5% (1 - specificity)
- false negative rate FN/(TP+FN) = 6/(11+6) = 35% (1 - sensitivity)
- positive predictive value TP/(TP+FP) = 11/(11+8) = 58%
- negative predictive value TN/(TM+FN) = 56/(56+6) = 90%
