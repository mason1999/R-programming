## Revision

- A .bold[.blue[sample]] is part of a .bold[.blue[population]]

- A .bold[.blue[parameter]] is a numerical fact about a population.

- Usually a parameter cannot be determined exactly, but can only be .bold[.blue[estimated]]

- A .bold[.blue[statistic]] can be computed from a sample, and used to estimate a parameter.

- A .bold[.blue[statistic]] summarises what the researcher knows. A .bold[.blue[parameter]] is what the researcher wants to know.

- When estimating a parameter, one major issue is .bold[.blue[accuracy]]: how close is the estimated statistic to the (unknown) true parameter?

## Bias

Bias is any factor that favours certain outcomes or responses, or influences an individual's responses. Bias may be unintentional (accidental), or intentional (to achieve certain results).  

When looking at data from a survey think about
- **Selection bias / sampling bias**: the sample does not accurately represent the population. Example: Attendees at a Star Trek convention may report that their favorite genre is science fiction. 
- **Non-response bias**: Certain groups are under-represented because they elect not to participate. Example: a restaurant may give each table a "customer satisfaction" survey with their bill.
- **Measurement or designed bias**: Bias factors in the sampling method influence the data obtained. Example: a respondent may answer questions in the way she thinks the questioner wants her to answer.

.blockquote[
What is a randomised controlled double-blind study? Why is it good but rare?
]

1. Investigators obtain a representative sample of subjects.
2. Investigators randomly allocate the subjects into a .bold[.blue[treatment group]] and a .bold[.red[control group]].
3. The .bold[.red[control group]] is given a placebo, but neither  the subjects nor the investigators know the identity of the 2 groups (double-blind).
4. Investigators compare the responses of the 2 groups.
5. The design is good because we expect the 2 groups to be similar, hence any difference in the responses is likely to be caused by the treatment.

## The need for observational studies

- By necessity, many research questions require an **observational study**, rather than a controlled experiment. 
- For example, with a study on the effects of smoking,  investigators cannot choose which subjects will be in the .bold[.blue[treatment group]] (smoking). Rather,  they must **observe** medical results for the 2 groups.
- Similarly, most **educational research** is based on observational studies.
- The  conclusions of observational studies require great care.

--

.blockquote[
Observational studies can not establish causation.
]

- A good **randomised controlled experiment** can establish _causation_, an **observational study** can only establish _association_. 
- An observational study may _suggest_ causation, but it can't _prove_ causation.

## Misleading hidden confounders

- Confounding occurs when the .bold[.blue[treatment group]] and .bold[.red[control group]] differ by some third variable (other than the treatment) which influences the response that is studied. 

- Confounders can be hard to find, and can mislead about a cause and effect relationship. 

- Confounding (or lurking) variables can be introduced into a randomised study if any of the subjects drop out, causing **selection bias** or **survivor bias**. Similarly, if not all subjects keep taking the treatment or placebo, we get the confounding of **adherers** and **non-adherers**.

## Strategy for dealing with confounders

.pull-left[
Sometimes we can make the groups more comparable by dividing them into subgroups with respect to the confounder.

For example, if alcohol consumption is a potential confounding factor for smoking's affect on liver cancer, we can divide our subjects into 3 groups: 
- heavy drinkers
- medium drinkers
- light drinkers. 

This is called **controlling** for alcohol consumption.

## Controlling for confounding

We can control for confound by making 3 separate comparisons:

- heavy drinking: smokers vs non-smokers
- medium drinking: smokers vs non-smokers
- light drinking: smokers vs non-smokers

.blockquote[
What are the limitations of this strategy?
]

--

- This strategy is limited by our ability to identify all confounders and then divide the study by the confounders. 
- This explains the long time to establish that smoking causes lung cancer. Researchers needed to control for factors such as health, fitness, diet, lifestyle, environment etc.

## Is smoking good for your longevity?

A famous study by Appleton, French, and Vanderpump (1996) considered data on female subjects 20 years apart. The data came 2 studies:
- inital [data](https://www.ncbi.nlm.nih.gov/pubmed/598014) from a 1 in 6 survey from an electoral roll in a mixed urban and rural area near Newcastle upon Tyne UK (Tunbridge, Evered, Hall, et al., 1977).
- follow-up [data](https://www.ncbi.nlm.nih.gov/pubmed/7641412) 20 years later (Vanderpump, Tunbrldge, French, et al., 1995).

The study concentrated on the 1314 women who were either smokers or non-smokers (in the full data, only 162 had stopped smoking and only 18 did not record their status).

## Observational studies with a confounding variable can lead to Simpson's Paradox

- **Simpson's Paradox** was first mentioned by British statistician [Udny Yule](https://en.wikipedia.org/wiki/Udny_Yule) in 1903.
- It was named after [Edward H. Simpson](https://en.wikipedia.org/wiki/Edward_H._Simpson).fn[1]
- Sometimes there is a clear trend in individual groups of data that disappears when the groups are pooled together.
- It occurs when relationships between percentages in subgroups are reversed when the subgroups are combined, because of a confounding or lurking variable.
- The association between a pair of variables `\((X,Y)\)` reverses sign upon conditioning of a third variable `\(Z\)`, regardless of the value taken by `\(Z\)`.

## How did we got the wrong overall conclusion?

.pull-left[
.blockquote[
What does this summary of data reveal?]

-  As there are many more young women who smoked than older women, and as younger women are expected to live longer than older women, adding all the groups together makes smoking appear to be beneficial.
- This is a classic example of Simpson's Paradox phenomenon; it shows that a trend present within multiple groups can reverse when the groups are combined.

&lt;!-- ## Observational studies result from using an historical control  --&gt;

&lt;!-- Some studies present as a controlled experiment, but on further examination, there is a **historical control**, which means that time is a confounding variable. --&gt;

&lt;!-- For example, investigators might compare the effect of a new medication on current patients, with an old medication on past patients. The .bold[.blue[treatment group]] (new drug) and the historical .bold[.red[control group]] (old drug) may differ in aspects beside the treatment. --&gt;

&lt;!-- Controlled experiments need to be performed in the same time period - **contemporaneously**. --&gt;

&lt;!-- --- --&gt;

&lt;!-- ## Take care --&gt;

&lt;!-- There are 3 different uses of the word 'control': --&gt;

&lt;!-- 1. A control = a subject who did not get the treatment. --&gt;
&lt;!-- 2. A controlled experiment = a study where the investigators allocate subjects to the 2 groups.  --&gt;
&lt;!-- 3. Controlling for confounders = trying to reduce the influence of confounding variables. --&gt;
